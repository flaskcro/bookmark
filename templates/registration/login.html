{% extends "base.html" %}
{% block title %}사용자 로그인{% endblock %}
{% block head %}사용자 로그인{% endblock %}
{% block content %}
    <h1>사용자 로그인</h1>
    {% if form.has_error %}
    <p>사용자 이름과 비밀번호가 일치 하지 않습니다.</p>
    {% endif %}
    <form method="post", action =".">{% csrf_token %}
        <p><label for==`"id_username">사용자아이디:</label>
            {{ form.username }}</p>
        <p><label for=="id_password">사용자비밀번호:</label>
            {{ form.password }}</p>
        <input type="hidden" name="next" value="/" />
        <input type="submit" value="로그인"/>
    </form>
{% endblock %}
